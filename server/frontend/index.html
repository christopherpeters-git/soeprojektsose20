<body>
<div id="v_blocker">

<div id="Login_Screen">
    <div class="tab">
        <button id="defaultOpener" class="tablinks" onclick="open_L_R(event, 'logins')">Login</button>
        <button class="tablinks" onclick="open_L_R(event, 'registrieren')">Registieren</button>
    </div>

    <div id="logins" class="tabcontent">
        <form action="/login/" method="post">
            <div class="container">
                <label for="uname" style="color: white"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw" style="color: white"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <div class="tabcontent" id="registrieren">
        <div class="container">
            hier kommt noch etwas
        </div>
    </div>
</div>
<script>
    document.getElementById('defaultOpener').click();
</script>
