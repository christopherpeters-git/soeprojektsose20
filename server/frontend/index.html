<body onload="sendGetCookieAuthRequest(callBackFunctionCookieAuthRequest)">
<div id="v_blocker">

<div id="Login_Screen" style="visibility: hidden;">
    <div class="tab">
        <button id="defaultOpener" class="tablinks" onclick="openTab(event, 'logins')">Login</button>
        <button class="tablinks" onclick="openTab(event, 'registrieren')">Registrieren</button>
    </div>

    <div id="logins" class="tabcontent">
            <div class="container">
                <label for="usernameLogin" style="color: white"><b>Username</b></label>
                <input type="text" id="usernameLogin" placeholder="Enter Username" name="usernameLogin" required>
                <label for="passwordLogin" style="color: white"><b>Password</b></label>
                <input type="password" id="passwordLogin" placeholder="Enter Password" name="passwordLogin" required>
                <button onclick="sendPostLoginRequest(callBackFunctionLogin)" id="login_BTN">Login </button>
            </div>
    </div>
    <div class="tabcontent" id="registrieren">
        <div class="container">
            <label for="fullname" style="color: white">Enter first and last name</label>
            <input type="text" id="fullname" name="fullname" placeholder="First and Last Name">
            <label for="usernameReg" style="color: white">New Username</label>
            <input type="text" id="usernameReg" placeholder="Enter Username" name="usernameReg">
            <label for="passwordReg" style="color: white">New Password</label>
            <input type="password" id="passwordReg" name="passwordReg" placeholder="Enter password">
            <button onclick="sendPostRegisterRequest(callBackFunctionRegister)">Create new Account</button>
        </div>
    </div>
</div>
<script>
    document.getElementById('defaultOpener').click();
</script>
